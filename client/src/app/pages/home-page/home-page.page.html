<div class="container">
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="https://d3m4k2vjliz290.cloudfront.net/images/banner/banner_1615960275926.jpg"
          class="d-block w-100"
          alt="banner"
        />
      </div>
      <div class="carousel-item">
        <img
          src="https://d3m4k2vjliz290.cloudfront.net/images/banner/banner_1621218114379.jpg"
          class="d-block w-100"
          alt="banner"
        />
      </div>
      <div class="carousel-item">
        <img
          src="https://d3m4k2vjliz290.cloudfront.net/images/banner/banner_1615960275926.jpg"
          class="d-block w-100"
          alt="banner"
        />
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselExampleControls"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleControls"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <ul class="nav nav-pills pt-3">
    <li class="nav-item">
      <a class="nav-link active" href="#">Seafood</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Tea</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Coffee</a>
    </li>
  </ul>
  <div class="row">
    <app-product-card
      class="col-3 py-3"
      *ngFor="let product of products"
      [product]="product"
    ></app-product-card>
  </div>
</div>
